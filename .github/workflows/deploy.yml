name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build Package"]
    branches: [main]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: monkeyclash-deploy
          path: monkeyclash-deploy/
      - run: ls -la monkeyclash-deploy/  # Verify files exist
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./monkeyclash-deploy
          cname: IMED-Creates.github.io

name: âš¡ Turbo Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ§° Generate cache key
        id: cache
        run: echo "cache-key=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: ğŸ“¦ Cache Pygbag build
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: ğŸ—ï¸ Optimized build
        run: |
          pip install -r requirements.txt
          python -m pygbag \
            --build \
            --template noctx.tmpl \
            --compress \
            --no-splash \
            --cdn http://localhost:8000 \
            main.py

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: imed-creates.github.io

name: Full Build and Deploy

on: [push]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Build step
      - name: Create deployment package
        run: |
          mkdir -p deploy
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>MonkeyClash</title>
          </head>
          <body>
            <h1>MonkeyClash is Live!</h1>
          </body>
          </html>' > deploy/index.html
      
      # Direct deployment (no artifact transfer)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: IMED-Creates.github.io
